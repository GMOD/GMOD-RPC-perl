logger: "log4perl"
log4perl:
    config_file: log4perl.conf

data:
    provider: FlyMine

intermine:
    server: www.flymine.org/query

# The prefix Bio::GMOD::RPC::Provider:: Can just be assumed
# Bundles should share a common namespace
services:
    v1_1:
        organisms: 
            provider: InterMine::Organism::v1_1
        gene/name/:name:
            provider: InterMine::Gene::v1_1
        version:
            provider: InterMine::Version::v1_1
        location/chromosome/:chrom:
            provider: InterMine::Location::v1_1
        ontology/gene/:term: 
            provider: InterMine::Ontology::v1_1
    v0_0:
        organisms:
            provider: Testing::Organism
            formatter: Standard::Organism::v1_1
